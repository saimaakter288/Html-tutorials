<body>
	<div class="wrapper">
  	<form action="#"  method="get"  enctype="multipart/formdata" novalidate>

  		<label for="first-name">First Name:</label> <br>
  		<input type="text" autofocus placeholder="Type your first name" name="first-name" id="first-name" class="first-name">
  		<br><br>

  	
  	     <label for="last-name">Last Name:</label>
         <input type="text" placeholder="Type your last name" name="last-name" id="last-name" class="last-name">


  		<br><br>

  		<label for="date-of-birth">Date of birth:</label><br>
  		<input type="Date" placeholder="Type your date of birth" name="date-of-birth" id="date-of-birth" class="date-of-birth">
  		<br><br>


  		<label for="email" >Email:</label> <br>
  		<input type="email" required placeholder="Type your email" name="email" id="email" class="email">
  	    <br><br>

  	    <label for="password">Password:</label><br>
  	    <input type="password" readonly placeholder="Type your password" name="password" id="password" class="password">
  	    <br><br>

  	    <label for=gender>Gender:</label><br>
  	    <input type="radio" value="Male" name="gender" id="gender" class="gender" ><span>Male</span>
  	    <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>


        <br><br>
        
        <label for="educational-qualification">Educational Qualification:</label><br>
        <input type="checkbox" value="SSC" name="educational-qualification" id="educational-qualification" class="educational-qualification"><span>SSC</span>
        <input type="checkbox" value="HSC" checked name="educational-qualification" id="educational-qualification" class="educational-qualification"><span>HSC</span>
        <br><br>
        
        <label for="message">Your message:</label><br>
        <textarea cols="73" rows="10" placeholder="Type your message" name="message" id="message" class="message"></textarea>
        <br><br>
        <label for="files">Select files</label>
         <input type="file" name="file" id="file" class="file" multiple> <br><br>

         <label for="place">choose a place</label>
         <select>
             
             <option value="Bangladesh">Bangladesh</option>
             <option value="India">India</option>
             <option value="China">China</option>
         </select><br><br>

             <button type="reset" disabled>Reset</button><br><br>
        	<button type="submit">Click Me</button>
        	</form>
